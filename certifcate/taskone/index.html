<!DOCTYPE html>
<html lang="en"> 
  <head>
    <title>Favorite Food Survey</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    </head>
  <body>
    <h1 id="title">Favorite Food Survey</h1>
    <p id="description">Thank you for taking the time to complete this form!</p>
    <form id="survey-form">
       <div class="form-div">
        <label id="name-label">Name</label>
          <input type="text" id="name" name="name" placeholder="Enter your name" required>
          </div>
          <div class="form-div">
         <label id="email-label">Email</label>
           <input type="email" id="email" name="email" placeholder="Enter your email" required>
           </div>
           <div class="form-div">
        <label id="number-label">Age (optional) </label>
          <input type="number" min="1" max="120" id="number" name="age" placeholder="Age">
          </div>
          <div class="form-div">
            <label id="dropdown-label-role">Which option best describes your current role?</label>
              <select id="dropdown" name="dropdown">
                <option value="1">Select Current role </option>
                <option value="2">Student </option>
                <option value="3">Full Time Job </option>
                <option value="4">Full Time Learner </option>
                <option value="5">Prefer not to say </option>
                <option value="6">Other </option>
                </select>
            </div>
            <div class="form-div">
                <label id="label-radio">How often do you eat your favorite foods?</label>
            </div>
            <div class="form-div">
                <label id="Allthetime"><input type="radio" value="Allthetime" name="recommend">All the time</label>
                </div>
                  <div class="form-div">
                <label id="Sometimes"><input type="radio" value="Sometimes" name="recommend">Sometimes</label>
                </div>
                  <div class="form-div">
                <label id="Never"><input type="radio" value="Never" name="recommend">Never</label>
                </div>
                 <div class="form-div">
            <label id="dropdown-label-feature">What is your favorite thing about food?</label>
              <select id="dropdown-feature" name="dropdown-feature">
                <option value="">Select an option </option>
                <option value="1">Taste </option>
                <option value="2">Smell </option>
                <option value="3">Both </option>
                <option value="4">Other </option>
                </select>
            </div>
            <div class="form-div">
              <label id="label-checkbox">Select some of your favorite foods:</label>
            </div>
            <div class="div-checkbox">
              <input type="checkbox" name="improvement" value="1"><label>Pizza</label>
              </div>
              <div class="div-checkbox">
              <input type="checkbox" name="improvement" value="1"><label>Sushi</label>
              </div>
              <div class="div-checkbox">
              <input type="checkbox" name="improvement" value="1"><label>Pasta</label>
              </div>
              <div class="div-checkbox">
              <input type="checkbox" name="improvement" value="1"><label>Sandwiches</label>
              </div>
              <div class="div-checkbox">
              <input type="checkbox" name="improvement" value="1"><label>Soup</label>
              </div>
              <div class="div-checkbox">
              <input type="checkbox" name="improvement" value="1"><label>Salad</label>
              </div>
              <div class="div-checkbox">
              <input type="checkbox" name="improvement" value="1"><label>Chicken</label>
              </div>
              <div class="div-checkbox">
              <input type="checkbox" name="improvement" value="1"><label>Cereal</label>
              </div>
              <div class="div-checkbox">
              <input type="checkbox" name="improvement" value="1"><label>Burrito</label>
              </div>
              <div class="div-checkbox">
              <input type="checkbox" name="improvement" value="1"><label>Waffles</label>
              </div>
              <div class="div-checkbox">
              <input type="checkbox" name="improvement" value="1"><label>Other</label>
              </div>
              <br/>
              <div class="form-div">
                <label id="label-textarea">Any additonal comments?</label>
                <textarea name="suggestion" placeholder="Enter your text here..."></textarea>
                </div>
                <div class="form-div btn">
                  <input id="submit" type="submit"
                  value="Submit">
              
                  </div>
    </form>
  </body>
</html>
